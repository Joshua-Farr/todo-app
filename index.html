<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Todo app</title>
  

</head>
  <body>
    <main>
      <div class="header">
        <h1>Todo</h1>
        <!-- <img src="./images/icon-moon.svg" alt="Icon of the sun"> -->
      </div>

      <input class="input-fld" id="input-fld" placeholder="Create a new todo...">
      <ul class="todo-list" id="todo-list"></ul>

      <!-- Dynamic Todo list is generated here --> 
      
      <div class="bottom-text" id="bottom-text">
        <p><span id="num-items-left">0</span> items left</p>
        <button class="clear-completed" id="clear-completed">Clear Completed</button>
      </div>

      <div class="filter-view" id="filter-view">
        <button id="filter-show-all">All</button>
        <button id="filter-active">Active</button>
        <button id="filter-completed">Completed</button>
      </div>


      <p class="final-p" id="final-p">Drag and drop to reorder list</p>
    </main>
  </body>
  <script src="script.js"></script>
</html>
