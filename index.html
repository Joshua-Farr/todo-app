<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Todo app</title>
  

</head>
  <body>
    <main>
      <div>
        <h1>Todo</h1>
        <img src="./images/icon-sun.svg" alt="Icon of the sun">
      </div>

      <input class="input-fld" id="input-fld" placeholder="Create a new todo...">
      <ul class="todo-list" id="todo-list">

        <div>
          <li class="to-do-item">
            <input type="radio">
            <p>Jog around the park 3x</p>
            <img src="./images/icon-cross.svg" alt="">
          </li>

          <li class="to-do-item">
            <input type="radio">
            <p>10 minutes meditation</p>
            <img src="./images/icon-cross.svg" alt="">
          </li>

          <li class="to-do-item">
            <input type="radio">
            <p>Read for 1 hour</p>
            <img src="./images/icon-cross.svg" alt="">
          </li>

          <li class="to-do-item">
            <input type="radio">
            <p>Pickup groceries</p>
            <img src="./images/icon-cross.svg" alt="">
          </li>
        </div>

      </ul>

      <!-- Add dynamic number --> 
      <p><span id="num-items-left"></span>items left</p>

      <div class="filter-view" id="filter-view">
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>

      Clear Completed

      <p>Drag and drop to reorder list</p>
    </main>
  </body>
</html>
